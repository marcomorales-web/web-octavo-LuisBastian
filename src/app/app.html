<header class="encabezado animar desde-arriba">
  <img src="assets/mariposa2.gif" class="mariposa2 animar desde-izquierda delay-1" />
  <h1 class="titulo-principal animar desde-arriba delay-2">ENTOMOLOPEDIA</h1>
</header>
<div class="container animar desde-abajo delay-2">
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Crea tu Cuenta</h1>
        <img src="assets/iconuser.png" class="icono-input-user" />
        <input type="text" placeholder="Nombre de usuario" />
        <img src="assets/email2.png" class="icono-input-email2" />
        <input type="email" placeholder="Correo Electrónico" />
        <img src="assets/iconpass.png" class="icono-input-pass2" />
        <input type="password" placeholder="Contraseña" />
        <button id="btn-verde">Registrar</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="#">
        <h1 class="titulo1">Iniciar Sesión</h1>
        <img src="assets/email2.png" class="icono-input-email" />
        <input type="email" placeholder="Correo Electrónico" />
        <img src="assets/iconpass.png" class="icono-input-pass" />
        <input type="password" placeholder="Contraseña" />
        <a href="#">Olvidaste tu contraseña?</a>
        <button>Iniciar sesión</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>¡Bienvenido!</h1>
          <p>Inicia sesión con tu cuenta</p>
          <button class="ghost" id="signIn">Inicia sesión</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>¿Nuevo en Entomolopedia?</h1>
          <p>Crea tu cuenta</p>
          <button class="ghost" id="signUp">Registrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
